<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.4);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px white;
        }

        .gif-container img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            position: relative;
        }

        button {
            width: 150px;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #btnSi {
            background-color: #ff4d6d;
            color: white;
        }

        #btnNo {
            background-color: #ffffff;
            color: #ff4d6d;
            position: relative;
        }

        /* Corazones flotantes */
        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="gif-container">
            <img id="imageDisplay" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW80dmN6ZzZ3eHpkbmZidm9pbmZidm9pbmZidm9pbmZidm9pJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCiS7/giphy.gif" alt="Cute Kitten">
        </div>
        <h1 id="question">Will you be my Valentine? ❤️</h1>
        <div class="buttons">
            <button id="btnSi">YES!</button>
            <button id="btnNo">No</button>
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const question = document.getElementById('question');
        const imageDisplay = document.getElementById('imageDisplay');

        // En móvil, el botón "No" se moverá al tocarlo
        btnNo.addEventListener('touchstart', moveButton);
        btnNo.addEventListener('mouseover', moveButton);

        function moveButton(e) {
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        btnSi.addEventListener('click', () => {
            question.innerHTML = "I knew you'd say yes! <br> I love you! ❤️";
            imageDisplay.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm9pbmZidm9pbmZidm9pbmZidm9pbmZidm9pbmZidm9pbmZidm9pJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/lTQF0ODLLJHzaOBCfy/giphy.gif";
            btnNo.style.display = 'none';
            btnSi.style.display = 'none';
            startHearts();
        });

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => { heart.remove(); }, 5000);
            }, 300);
        }
    </script>
</body>
</html>
